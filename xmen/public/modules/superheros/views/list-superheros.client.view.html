<section data-ng-controller="SuperherosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Superheros</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="superhero in superheros" data-ng-href="#!/superheros/{{superhero._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="superhero.created | date:'medium'"></span>
				by
				<span data-ng-bind="superhero.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="superhero.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!superheros.$resolved || superheros.length">
    	No Superheros yet, why don't you <a href="/#!/superheros/create">create one</a>?
    </div>
</section>
